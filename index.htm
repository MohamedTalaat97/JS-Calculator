<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <script src="/main.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="screen flex flex-column">
            <div class="previous-output">50</div>
            <div class="current-output">60</div>
        </div>
        <button class="AC">AC</button>
        <button>Del</button>
        <button>*</button>
        <button>รท</button>
        <button>+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>.</button>
        <button>0</button>
        <button>=</button>
    </div>
</body>

</html>
